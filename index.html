<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to latest Autonym release documentationâ€¦</title>
  </head>
  <body>
    <script src="https://unpkg.com/promise-polyfill@^6"></script>
    <script src="https://unpkg.com/whatwg-fetch@^2"></script>
    <script>
      fetch('package.json?noCache=' + (new Date().getTime()))
        .then(function(data) {
          return JSON.parse(data)
        })
        .then(function(pkg) {
          var port = location.port ? ':' + location.port : ''
          var pathname = location.pathname.split('index.html')[0]

          location.href = location.protocol + '//' + location.hostname + port + pathname + pkg.version;
        })
    </script>
  </body>
</html>
